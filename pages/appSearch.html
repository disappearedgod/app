<script>
    $(document).ready(function() {
        // $('#dataTables-example').DataTable({
        //     responsive: true
        // });
        $('#example').dataTable( {
        "createdRow": function ( row, data, index ) {
            if ( data[5].replace(/[\$,]/g, '') * 1 > 4000 ) {
                $('td', row).eq(5).css('font-weight',"bold").css("color","red");
            }
        }
    } );
    });
</script>

<script id="application-search-result" type="text/x-handlebars-template">
    <table id="datatables-searched" class="myTable table table-striped table-bordered table-hover" align='center' valign='top' cellspacing="0">
        <thead>
        <tr>
            <td align='center' class="col-md-1">website</td>
            <!-- <td align='left' class="col-md-1">website_firstcategory</td> -->
            <!-- <td align='left' class="col-md-1">website_secondcategory</td> -->
            <td align='center' class="col-md-1">website_url_download</td>
            <!-- <td align='left' class="col-md-1">appstore_firstcategory</td> -->
            <!-- <td align='left' class="col-md-1">appstore_secondcategory</td> -->
            <!-- <td align='left' class="col-md-1">appstore_url</td> -->
            <td align='center' class="col-md-1">software_all</td>
            <td align='left' class="col-md-1">software_name</td>
            <!-- <td align='left' class="col-md-1">software_name_split</td> -->
            <td align='left' class="col-md-1">software_version</td>
            <!-- <td align='left' class="col-md-1">recommendvalue</td> -->
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td align='center'  class="col-md-1"  title={{this.website}}>{{website}}</td>
            <!-- <td align='left'  class="col-md-1"  title={{this.website_firstcategory}}>{{website_firstcategory}}</td> -->
            <!-- <td align='left' class="col-md-1"  title={{this.website_secondcategory}}>{{website_secondcategory}}</td> -->
            <td align='center'  class="col-md-1"  title={{this.website_url_download}}>{{website_url_download}}</td>
            <!-- <td align='left'  class="col-md-1"  title={{this.appstore_firstcategory}}>{{appstore_firstcategory}}</td> -->
            <!-- <td align='left' class="col-md-1"  title={{this.appstore_secondcategory}}>{{appstore_secondcategory}}</td> -->
            <!-- <td align='center'  class="col-md-1"  title={{this.appstore_url}}>{{appstore_url}}</td> -->
            <td align='left'  class="col-md-1"  title={{this.software_all}}>{{software_all}}</td>
            <td align='left' class="col-md-1"  title={{this.software_name}}>{{software_name}}</td>
            <!-- <td align='center'  class="col-md-1"  title={{this.software_name_split}}>{{software_name_split}}</td> -->
            <td align='left'  class="col-md-1"  title={{this.software_version}}>{{software_version}}</td>
            <!-- <td align='left' class="col-md-1"  title={{this.recommendvalue}}>{{recommendvalue}}</td> -->
        </tr>
        {{/each}}
        </tbody>
        <tfoot>
        <tr>
            <td align='center' class="col-md-1">website</td>
            <!-- <td align='left' class="col-md-1">website_firstcategory</td> -->
            <!-- <td align='left' class="col-md-1">website_secondcategory</td> -->
            <td align='center' class="col-md-1">website_url_download</td>
            <!-- <td align='left' class="col-md-1">appstore_firstcategory</td> -->
            <!-- <td align='left' class="col-md-1">appstore_secondcategory</td> -->
            <!-- <td align='left' class="col-md-1">appstore_url</td> -->
            <td align='center' class="col-md-1">software_all</td>
            <td align='left' class="col-md-1">software_name</td>
            <!-- <td align='left' class="col-md-1">software_name_split</td> -->
            <td align='left' class="col-md-1">software_version</td>
            <!-- <td align='left' class="col-md-1">recommendvalue</td> -->

</script>
